<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>报名活动</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<!--#include file="/Taiji/src/main/webapp/WEB-INF/view/common/link.html" -->

</head>
<body class="hold-transition skin-black sidebar-mini">
<div class="wrapper">

  <!--#include file="/Taiji/src/main/webapp/WEB-INF/view/common/header.html" -->
  
  <!--#include file="/Taiji/src/main/webapp/WEB-INF/view/common/sidebar.html" -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        报名活动
        <small>栏目</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">系统管理</a></li>
        <li class="active">报名活动</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="box box-warning">
          <form class="form-horizontal clearfix">
            <div class="box-header with-border">
              <h3 class="box-title">填写活动内容表格</h3>
            </div>
            <div class="box-body">
                  <div class="form-group clearfix">
                    <label class="col-sm-3 control-label">活动名称：</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" disabled="disabled" value="">
                    </div>
                  </div>

                  <div class="form-group clearfix">
                    <label class="col-sm-3 control-label">活动简介：</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" disabled="disabled" value="">
                    </div>
                  </div>

                  <div class="form-group clearfix">
                    <label class="col-sm-3 control-label">承办单位：</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" disabled="disabled" value="">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-3 control-label">活动时间：</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" disabled="disabled" value="">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-3 control-label">报名时间：</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control time" disabled="disabled" value="" name="time">
                    </div>
                  </div>

                  <div class="form-group clearfix">
                      <label class="col-sm-3 control-label">是否有保险：</label>
                      <div class="col-sm-3 radio">
                        <label>
                          <input type="radio" name="optionsRadios" value="1" checked="checked">
                          已有
                        </label>
                        <label>
                          <input type="radio" name="optionsRadios" value="0">
                          暂无
                        </label>
                      </div>
                  </div>

                  <div class="form-group clearfix">
                      <label class="col-sm-3 control-label">是否有健康证明：</label>
                      <div class="col-sm-3 radio">
                        <label>
                          <input type="radio" name="optionsRadios1" value="1" checked="checked">
                          已有
                        </label>
                        <label>
                          <input type="radio" name="optionsRadios1" value="0">
                          暂无
                        </label>
                      </div>
                  </div>

                  <div class="form-group clearfix">
                      <label class="col-sm-3 control-label">是否有责任书：</label>
                      <div class="col-sm-3 radio">
                        <label>
                          <input type="radio" name="optionsRadios2" value="1" checked="checked">
                          已有
                        </label>
                        <label>
                          <input type="radio" name="optionsRadios2" value="0">
                          暂无
                        </label>
                      </div>
                  </div>

                  <div class="form-group clearfix">
                      <label class="col-sm-3 control-label">需要承办方提供餐饮：</label>
                      <div class="col-sm-2 checkbox">
                          <label>
                            <input type="checkbox">
                            需要
                          </label>
                      </div>
                  </div>

                  <div class="form-group clearfix">
                      <label class="col-sm-3 control-label">需要承办方提供住宿：</label>
                      <div class="col-sm-2 checkbox">
                          <label>
                            <input type="checkbox">
                            需要
                          </label>
                      </div>
                  </div>

            </div>
            <div class="box-footer">
              <p class="text-red tip none">信息不完整，请完整填写所需信息</p>
              <a href="activity-list.html" class="btn btn-primary">返回活动列表</a>
              <input type="submit" class="btn bg-olive" value="参与报名">
            </div>
          </form>
        </div>
    </section>

    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!--#include file="/Taiji/src/main/webapp/WEB-INF/view/common/footer.html" -->

  
</div>

<!--#include file="/Taiji/src/main/webapp/WEB-INF/view/common/script.html" -->
<script src="../../../resources/js/pages/common/verify.js"></script>
<script src="../../../resources/js/pages/personnel/activity-join.js"></script>
<script type="text/javascript">
  function init() {
    $('#example1').DataTable();
  };
  $(document).ready(function() {
      init(); 
  });
</script>
</body>
</html>
