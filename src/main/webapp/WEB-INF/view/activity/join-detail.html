  <div class="modal fade" id="join-all">
    <div class="modal-dialog">
      <form class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">全体报名：</h4>
        </div>
        <div class="modal-body">
          <div class="form-group clearfix">
                      <label class="col-sm-3 control-label">是否有保险：</label>
                      <div class="col-sm-6 radio">
                        <label>
                          <input type="radio" name="optionsRadios-all" value="1" checked="checked">
                          已有
                        </label>
                        <label>
                          <input type="radio" name="optionsRadios-all" value="0">
                          暂无
                        </label>
                      </div>
                  </div>

                  <div class="form-group clearfix">
                      <label class="col-sm-3 control-label">是否有健康证明：</label>
                      <div class="col-sm-6 radio">
                        <label>
                          <input type="radio" name="optionsRadios1-all" value="1" checked="checked">
                          已有
                        </label>
                        <label>
                          <input type="radio" name="optionsRadios1-all" value="0">
                          暂无
                        </label>
                      </div>
                  </div>

                  <div class="form-group clearfix">
                      <label class="col-sm-3 control-label">是否有责任书：</label>
                      <div class="col-sm-6 radio">
                        <label>
                          <input type="radio" name="liability-all" value="1" checked="checked">
                          已有
                        </label>
                        <label>
                          <input type="radio" name="liability-all" value="0">
                          暂无
                        </label>
                      </div>
                  </div>

                  <div class="form-group clearfix">
                      <label class="col-sm-3 control-label">需要承办方提供餐饮：</label>
                      <div class="col-sm-6 radio">
                        <label>
                          <input type="radio" name="meal-all" value="1" checked="checked">
                          需要
                        </label>
                        <label>
                          <input type="radio" name="meal-all" value="0">
                          不需要
                        </label>
                      </div>
                  </div>
                  <div class="form-group clearfix">
                      <label class="col-sm-3 control-label">需要承办方提供餐饮：</label>
                      <div class="col-sm-6 radio">
                        <label>
                          <input type="radio" name="hotel-all" value="1" checked="checked">
                          需要
                        </label>
                        <label>
                          <input type="radio" name="hotel-all" value="0">
                          不需要
                        </label>
                      </div>
                  </div>
          <p class="text-red tip"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
          <button type="submit" class="btn btn-primary">报名</button>
        </div>
      </form>
      <!-- /.modal-content -->
    </div>

          <p class="text-red tip"></p>

        <div class="modal-footer">

          <button type="button" class="btn bg-olive J-ajax-submit">报名</button>
