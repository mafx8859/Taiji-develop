<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>角色管理</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- datapicker -->
  <link rel="stylesheet" href="../../../resources/js/bower_components/select2/dist/css/select2.min.css">
  <!-- select2 -->
  <link rel="stylesheet" href="../../../resources/js/bower_components/select2/dist/css/select2.min.css">
  <!--#include file="/Taiji/src/main/webapp/WEB-INF/view/common/link.html" -->
</head>
<body class="hold-transition skin-black sidebar-mini">
<div class="wrapper">

  <!--#include file="/Taiji/src/main/webapp/WEB-INF/view/common/header.html" -->

  <!--#include file="/Taiji/src/main/webapp/WEB-INF/view/common/sidebar.html" -->

  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        职位角色管理
        <small>栏目</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">系统管理</a></li>
        <li class="active">角色管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="box box-warning">
          <form class="form-horizontal clearfix">
             <!-- 登录信息 -->
            <div class="box-header with-border text-center">
              <h3 class="box-title">用户登录信息</h3>
            </div>
            <div class="box-body">
              <div class="form-group clearfix">
                  <label class="col-sm-3 control-label">用户名（登录）：</label>
                  <div class="col-sm-3">
                    <input type="text" class="form-control require-text username" placeholder="请输入..." name="username">
                  </div>
                  <label class="col-sm-1 control-label">真实姓名：</label>
                  <div class="col-sm-3">
                    <input type="text" class="form-control require-text username" placeholder="请输入..." name="name">
                  </div>
                  
              </div>
              <div class="form-group clearfix">
                <label class="col-sm-3 control-label">密码：</label>
                <div class="col-sm-3">
                  <input type="password" class="form-control require-text psw" placeholder="请输入..." name="password">
                </div>

                <label class="col-sm-1 control-label">重复密码：</label>
                <div class="col-sm-3">
                  <input type="password" class="form-control require-text psw2" placeholder="请输入...">
                </div>
              </div>
              <p class="psw-tip text-red none text-center">两次密码不一致请重新输入</p>
              <p class="username-tip text-red none text-center">此账号已存在请重新输入</p>
            </div>

            <div class="box-footer">
              <p class="text-red none">信息不完整，请完整填写所需信息</p>
              <a href="account-list.html" class="btn btn-primary">返回列表</a>
              <input type="submit" class="btn bg-olive J-submit" value="添加">
            </div>
          </form>
        </div>
    </section>

    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!--#include file="/Taiji/src/main/webapp/WEB-INF/view/common/footer.html" -->
</div>
<!-- ./wrapper -->

  <!--#include file="/Taiji/src/main/webapp/WEB-INF/view/common/script.html" -->

<!-- 验证模块 -->
<script src="../../../resources/js/pages/common/verify.js"></script>
</body>
</html>
