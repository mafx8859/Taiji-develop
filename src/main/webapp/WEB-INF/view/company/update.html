<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>修改单位</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!--#include file="/Taiji/src/main/webapp/WEB-INF/view/common/link.html" -->

</head>
<body class="hold-transition skin-black sidebar-mini">
<div class="wrapper">

  <!--#include file="/Taiji/src/main/webapp/WEB-INF/view/common/header.html" -->
  
  <!--#include file="/Taiji/src/main/webapp/WEB-INF/view/common/sidebar.html" -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        修改单位
        <small>栏目</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">单位管理</a></li>
        <li class="active">修改单位</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="box box-warning">
          <form class="form-horizontal clearfix">
            <div class="box-header with-border">
              <h3 class="box-title">修改单位信息</h3>
            </div>
            <div class="box-body">
                  <div class="form-group clearfix">
                    <label class="col-sm-3 control-label">单位名称：</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control require-text" placeholder="请输入..." name="name">
                    </div>
                  </div>

                  <div class="form-group clearfix">
                    <label class="col-sm-3 control-label">单位地址：</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control require-text" placeholder="请输入..." name="address">
                    </div>
                  </div>

                  <div class="form-group clearfix">
                    <label class="col-sm-3 control-label">单位QQ群：</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control require-text" placeholder="请输入..." name="qqGroup">
                    </div>
                  </div>

                  <div class="form-group clearfix">
                      <label class="col-sm-3 control-label">负责人1：</label>
                      <div class="col-sm-2">
                        <input type="text" class="form-control require-text" placeholder="请输入..." name="principal1">
                      </div>
                      <label class="col-sm-2 control-label">负责人2：</label>
                      <div class="col-sm-2">
                        <input type="text" class="form-control require-text" placeholder="请输入..." name="principal1">
                      </div>
                  </div>

                  <div class="form-group clearfix">
                      <label class="col-sm-3 control-label">单位管理员：</label>
                      <div class="col-sm-2">
                        <input type="text" class="form-control require-text" placeholder="请输入..." name="admin">
                      </div>
                  </div>

            </div>
            <div class="box-footer">
              <p class="text-red tip none">信息不完整，请完整填写所需信息</p>
              <a href="list.html" class="btn btn-primary">返回单位列表</a>
              <input type="submit" class="btn bg-olive J-submit" value="修改单位">
            </div>
          </form>
        </div>
    </section>

    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!--#include file="/Taiji/src/main/webapp/WEB-INF/view/common/footer.html" -->

  
</div>

<!--#include file="/Taiji/src/main/webapp/WEB-INF/view/common/script.html" -->
<script src="../../../resources/js/bower_components/ckeditor/ckeditor.js"></script>
<script src="../../../resources/js/pages/common/verify.js"></script>
</body>
</html>
